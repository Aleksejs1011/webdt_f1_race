	<script>
    $(document).ready(function() {
      $("#start").click(function() {
        // read speeds from inputs (in seconds â†’ convert to ms)
        let s1 = parseFloat($("#speed1").val()) * 1000;
        let s2 = parseFloat($("#speed2").val()) * 1000;
        let s3 = parseFloat($("#speed3").val()) * 1000;

        let carWidth = $("#car1").width();
        let finish = $(window).width() - carWidth;

        // animate each car
        $("#car1").stop(true, true).css({ left: "0px" })
          .animate({ left: finish + "px" }, s1, "linear");
        $("#car2").stop(true, true).css({ left: "0px" })
          .animate({ left: finish + "px" }, s2, "linear");
        $("#car3").stop(true, true).css({ left: "0px" })
          .animate({ left: finish + "px" }, s3, "linear");
      });
    });
  </script>
