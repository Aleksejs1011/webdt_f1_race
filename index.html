<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>F1 Racet</title>
<style>
	  
	.car {
      position: absolute;
      left: 0px;
      top: 50px;
		    height: 100px;
		    width: 200px;
 }
	
	   /* put cars on different lanes */
    #car1 { top: 25px; }
    #car2 { top: 150px; }
    #car3 { top: 250px; }
	
    button {
      position: absolute;
      bottom: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 18px;
      
    }
	
	<!-- jQuery CDN -->
  
	
</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<button id="start">Race</button>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8MnNPWrAWPtJCYbc1uZhIedXDXjRyNVa5CQ&s" id="car1" class="car">
<img src ="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZUiJPgHQzaO05QejgC-KyDtzoeOJXJc2YvQ&s" id="car2" class="car">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgZj26kZuwefVVulEvliuhMSypgYEP_TwhPQ&s" id="car3" class="car">
	
	<script>
    $(document).ready(function() {
      $("#start").click(function() {
        var $car = $(".car");

        // reset position
        $car.stop(true, true).css({ left: "0px" });

        // animate to the right side of the screen
        $car.animate(
          { left: ($(window).width() - $car.width()) + "px" }, // move across full screen width
          5000, // 5 seconds
          "linear" // smooth speed
        );
      });
    });
  </script>
	
</body>

</html>
